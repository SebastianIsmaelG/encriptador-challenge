<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://kit.fontawesome.com/d87f74a5e6.js" crossorigin="anonymous"></script>
    <title>Alura Challenge - Encriptador|Desencriptador</title>
</head>
<body>
    <header>
        <div class="seccion_logo">
            <img src="img/Logo.png" alt="logo alura" class="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="seccion_uno">
                <div class="seccion_desencriptada">
                    <textarea name="caja_desencriptada" id="caja_desencriptada" class="caja_desencriptada" placeholder="Ingrese el texto aqui" onkeyup="remplazar(this)"></textarea>
                </div>
                <div class="seccion_botones">
                    <div class="texto_botones">
                        <p class="texto_advertencia"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acentos</p>
                    </div>
                    <div class="botones_encriptar">
                        <button class="button" id="boton_encriptar" onclick="encriptar()">Encriptar</button>
                        <button class="button" id="boton_desencriptar" onclick="desencriptar()">Desencriptar</button>
                    </div>      
                </div>
            </div>
            <div class="seccion_dos" id="seccion_dos_bienvenida">
                <div class="mensaje_inicial">
                    <img src="img/Muñeco.png" alt="muñeco" class="muñeco">
                    <h5>Ningun mensaje encontrado</h5>
                    <p class="texto_advertencia">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>
            <div class="seccion_dos_real" id="seccion_dos_real">
                <div class="seccion_encriptada">
                    <textarea name="caja_encriptada" id="caja_encriptada" class="caja_encriptada" placeholder="Procesando..." ></textarea>
                </div>
                <div class="seccion_boton_copiar">
                    <button class="button" onclick="copiar_texto()">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div></div>
    </footer>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/app.js"></script>
</body>
</html>

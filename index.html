<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Alura Challenge - Encriptador|Desencriptador</title>
</head>
<body>
    <header>
        <div class="seccion_logo">
            <img src="img/Logo.png" alt="logo alura">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="seccion_uno">
                <div class="seccion_desencriptada">
                    <p>Ingrese el texto aqui</p>
                    <textarea name="caja_desencriptada" class="caja_desencriptada"></textarea>
                </div>
                <div class="seccion_botones">
                    
                    <button class="button">Encriptar</button>
                    <button class="button">Desencriptar</button>
                </div>
            </div>
            <div class="seccion_dos">
                <div class="seccion_encriptada">
                    <textarea name="caja_encriptada" class="caja_encriptada">

                    </textarea>
                </div>
                <div class="seccion_boton_copiar">
                    <button class="button">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div></div>
    </footer>
</body>
</html>
